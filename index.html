<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculador SPA</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="calculator">
      <div id="header">
        <img src="./img/solar-panel.png" alt="solar-panel" id="solar-panel"/>
        <h5>MyCalc 1.0</h5>
      </div>
      <div class="row" id="screen-row">
        <input id="screen">
      </div>
      <div class="row">
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operation" id="add">+</button>
      </div>
      <div class="row">
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operation" id="substract">-</button>
      </div>
      <div class="row">
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operation" id="multiply">x</button>
      </div>
      <div class="row">
        <button type="button" class="number">0</button>
        <button type="button" id="clear">C</button>
        <button type="button" id="result">=</button>
        <button type="button" class="operation" id="divide">/</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
    <script src="./js/calculator.js" charset="utf-8"></script>
  </body>
</html>
